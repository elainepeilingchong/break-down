<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ng-container *ngFor="let p of pages" > 
          <button menuClose *ngIf="p.authenticated== isAuthenticated" ion-item (click)="openPage(p)">
              {{p.title}}
            </button>
      </ng-container>
      <button menuClose *ngIf="isAuthenticated==true" ion-item (click)="onLogout()">
          Log Out
        </button>
     
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
