<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <!-- <ion-card-header>
         
        </ion-card-header>
       -->
    <ion-list>
      <button ion-item *ngFor="let p of group.payments" (click)="onPaymentSelected(p)">
        {{p.price}}
      </button>
    </ion-list>
  </ion-card>
  <button ion-button outline (click)="addPayment()">Add Payment</button>
</ion-content>
