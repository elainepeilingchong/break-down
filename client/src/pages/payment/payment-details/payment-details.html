
<ion-header>

  <ion-navbar>
    <ion-title>payment-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ng-container *ngFor="let yer of payment.payer; let i=index;">
  <h1>Payee: {{yer.user.name}}</h1>
  <ng-container *ngFor="let price of yer.payeePrice">
      <p>{{price.payeeId}}</p>
      <p>{{price.price}}</p>
  </ng-container>

</ng-container>
</ion-content>
