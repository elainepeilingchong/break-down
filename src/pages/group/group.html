<ion-header>

  <ion-navbar>
    <ion-title>group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let g of groups" (click)="onGroupSelected(g)">
      {{g.name}}
    </button>
  </ion-list>
  <button ion-button outline (click)="addGroup()">Add Group</button>
</ion-content>
