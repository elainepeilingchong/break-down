<ion-header>

  <ion-navbar>
    <ion-title>calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <h1 style="text-align:center" >{{display}}</h1>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline (click)="btnClicked('C')">C</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="setOperant('divide')">/</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="setOperant('times')">X</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="deleteLetter()"><-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline (click)="getNumber(7)">7</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="getNumber(8)">8</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="getNumber(9)">9</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="setOperant('minus')">-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline (click)="getNumber(4)">4</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="getNumber(5)">5</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="getNumber(6)">6</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="setOperant('plus')">+</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline (click)="getNumber(1)">1</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="getNumber(2)">2</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="getNumber(3)">3</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="getResult()">=</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline>%</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="getNumber(0)">0</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>.</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="getResult()">=</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
