<ion-header>

  <ion-navbar>
    <ion-title>calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <h1 style="text-align:center">0</h1>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline>C</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>/</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>X</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>
          <-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline>7</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>8</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>9</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline>4</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>5</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>6</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>+</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline>1</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>2</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>3</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>=</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline>%</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>0</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>.</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline>=</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
